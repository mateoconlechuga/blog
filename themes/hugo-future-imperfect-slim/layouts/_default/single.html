{{ define "main" }}
  <article>
    <div class="post">
      {{ .Render "header" }}
      <div class="content">
        {{ .Render "featured" }}
        {{ if and (gt .WordCount .Site.Params.tocWords) ( .Site.Params.toc ) }}
          {{ .TableOfContents }}
        {{ end }}
        {{ .Content }}
      </div>
      <footer>
        {{ .Render "stats" }}
      </footer>
    </div>
    <div class="post">
    {{ if not ( eq .Params.comments false) }}
      {{ .Render "comments" }}
    {{ end }}
    </div>
  </article>
{{ end }}
