<header>
  <div class="title">
    {{ if $.Scratch.Get "h1" }}
      <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
      {{ $.Scratch.Set "h1" false }}
    {{ else }}
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    {{ end }}
  </div>
  <div class="meta">
    {{ if .Params.tags }}
      <p class="tags">
        {{ range first 1 .Params.tags }}
          <a class="article-terms-link" href="{{ path.Join "tags" (. | urlize | lower) | relLangURL }}/">{{ . }}</a>
        {{ end }}
      </p>
    {{ end }}
    <p>{{ i18n "reading_time" .ReadingTime }}</p>
  </div>
</header>
