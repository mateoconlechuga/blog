title = "MateoConLechuga"
languageCode = "en-us"
copyright = "Â© 2020-{year} Matthew Waltz"
defaultContentLanguage = "en"
theme = ["gallery"]
enableRobotsTXT = true
disableKinds = ["RSS"]
disableHugoGeneratorInject = true

[author]
  name = "MateoConLechuga"

[outputs]
  page = ["HTML"]
  home = ["HTML"]
  section = ["HTML"]

[imaging]
  resampleFilter = "CatmullRom"
  quality = 85
  [imaging.exif]
    disableDate = true
    disableLatLong = true
    excludeFields = '.*'
    includeFields = ''

[module]
  [module.hugoVersion]
    extended = false
    min = "0.112.0"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "hugo_stats.json"
    target = "assets/watching/hugo_stats.json"

[taxonomies]
  location = 'location'

[build]
  writeStats = true
  [[build.cachebusters]]
    source = "assets/watching/hugo_stats\\.json"
    target = "styles\\.css"
  [[build.cachebusters]]
    source = "(postcss|tailwind)\\.config\\.js"
    target = "css"
  [[build.cachebusters]]
    source = "assets/.*\\.(js)"
    target = "js"
  [[build.cachebusters]]
    source = "assets/.*\\.(.*)$"
    target = "$1"

[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      wrapStandAloneImageWithinParagraph = false
      [markup.goldmark.parser.attribute]
        block = true

[minify]
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepQuotes = true
